[package]
name = "routex"
version = "0.1.0"
authors = ["Miko≈Çaj Kuranowski"]
edition = "2021"
license = "MIT"

[dependencies]
clap = { version = "4.5.47", features = ["derive"], optional = true }
quick-xml = "0.37.2"

[features]
cli = ["dep:clap"]

[lib]
name = "routex"
path = "src/lib.rs"
crate-type = ["lib", "staticlib", "cdylib"]

[[bin]]
name = "routex"
path = "src/main.rs"
required-features = ["cli"]
